<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document QA System - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
        }
        
        .success {
            background: #efe;
            border-left-color: #4f4;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .source-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        
        .source-id {
            font-weight: bold;
            color: #667eea;
        }
        
        .similarity-score {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Document QA System</h1>
            <p class="subtitle">Interactive Frontend for RAG API (Exercise 10)</p>
            <p class="subtitle">API: <span id="apiUrl">http://localhost:8000</span></p>
        </header>

        <div class="grid">
            <!-- Query Documents -->
            <div class="card">
                <h2>üìù Ask a Question</h2>
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" placeholder="What is Python?" value="What is Python?">
                </div>
                <div class="form-group">
                    <label for="topK">Top K Results:</label>
                    <input type="number" id="topK" min="1" max="10" value="3">
                </div>
                <button onclick="queryDocuments()">üîç Search & Answer</button>
                <div id="queryResult" class="result"></div>
            </div>

            <!-- Add Document -->
            <div class="card">
                <h2>‚ûï Add Document</h2>
                <div class="form-group">
                    <label for="docId">Document ID:</label>
                    <input type="text" id="docId" placeholder="doc_006">
                </div>
                <div class="form-group">
                    <label for="docText">Text (min 10 chars):</label>
                    <textarea id="docText" placeholder="Enter document text..."></textarea>
                </div>
                <div class="form-group">
                    <label for="docCategory">Category:</label>
                    <input type="text" id="docCategory" placeholder="programming">
                </div>
                <button onclick="addDocument()">üíæ Add Document</button>
                <div id="addResult" class="result"></div>
            </div>
        </div>

        <div class="grid">
            <!-- List Documents -->
            <div class="card">
                <h2>üìö Documents</h2>
                <div class="form-group">
                    <label for="limit">Limit:</label>
                    <input type="number" id="limit" min="1" max="100" value="5">
                </div>
                <button onclick="listDocuments()">üìã List Documents</button>
                <div id="listResult" class="result"></div>
            </div>

            <!-- Statistics -->
            <div class="card">
                <h2>üìä Statistics</h2>
                <button onclick="getStats()">üìà Get Stats</button>
                <div id="statsResult" class="result"></div>
            </div>
        </div>

        <div class="grid">
            <!-- Search -->
            <div class="card">
                <h2>üîé Semantic Search</h2>
                <div class="form-group">
                    <label for="searchQuery">Search Query:</label>
                    <input type="text" id="searchQuery" placeholder="docker" value="docker">
                </div>
                <div class="form-group">
                    <label for="minScore">Min Similarity Score (0.0-1.0):</label>
                    <input type="number" id="minScore" min="0" max="1" step="0.1" value="0.7">
                </div>
                <button onclick="semanticSearch()">üîç Search</button>
                <div id="searchResult" class="result"></div>
            </div>

            <!-- Cache Info -->
            <div class="card">
                <h2>üíæ Cache</h2>
                <button onclick="getCacheStats()">üìä Cache Stats</button>
                <button onclick="clearCache()" style="margin-top: 10px; background: #f44;">üóëÔ∏è Clear Cache</button>
                <div id="cacheResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Helper function to show results
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result show ${isError ? 'error' : 'success'}`;
            
            if (typeof data === 'object') {
                element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                element.innerHTML = `<p>${data}</p>`;
            }
        }

        // Helper function to show loading
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'result show';
            element.innerHTML = '<p class="loading">Loading...</p>';
        }

        // Query Documents
        async function queryDocuments() {
            const question = document.getElementById('question').value;
            const topK = parseInt(document.getElementById('topK').value);
            
            if (!question || question.length < 5) {
                showResult('queryResult', 'Question must be at least 5 characters', true);
                return;
            }

            showLoading('queryResult');

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        question: question,
                        top_k: topK,
                        include_sources: true
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Format the answer nicely
                    let html = `<h3>Answer:</h3><p>${data.answer}</p>`;
                    html += `<p><small>Processing time: ${data.processing_time_ms}ms</small></p>`;
                    
                    if (data.sources && data.sources.length > 0) {
                        html += '<h3>Sources:</h3>';
                        data.sources.forEach(source => {
                            html += `
                                <div class="source-item">
                                    <span class="source-id">${source.doc_id}</span>
                                    <span class="similarity-score">Score: ${source.similarity_score}</span>
                                    <p>${source.text}</p>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('queryResult').innerHTML = html;
                    document.getElementById('queryResult').className = 'result show success';
                } else {
                    showResult('queryResult', data, true);
                }
            } catch (error) {
                showResult('queryResult', `Error: ${error.message}`, true);
            }
        }

        // Add Document
        async function addDocument() {
            const docId = document.getElementById('docId').value;
            const docText = document.getElementById('docText').value;
            const docCategory = document.getElementById('docCategory').value;

            if (!docId || !docText || docText.length < 10) {
                showResult('addResult', 'Document ID and text (min 10 chars) are required', true);
                return;
            }

            showLoading('addResult');

            try {
                const response = await fetch(`${API_URL}/documents`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        doc_id: docId,
                        text: docText,
                        metadata: {category: docCategory || 'uncategorized'}
                    })
                });

                const data = await response.json();
                showResult('addResult', data, !response.ok);
                
                if (response.ok) {
                    // Clear form
                    document.getElementById('docId').value = '';
                    document.getElementById('docText').value = '';
                    document.getElementById('docCategory').value = '';
                }
            } catch (error) {
                showResult('addResult', `Error: ${error.message}`, true);
            }
        }

        // List Documents
        async function listDocuments() {
            const limit = parseInt(document.getElementById('limit').value);
            showLoading('listResult');

            try {
                const response = await fetch(`${API_URL}/documents?limit=${limit}`);
                const data = await response.json();
                showResult('listResult', data, !response.ok);
            } catch (error) {
                showResult('listResult', `Error: ${error.message}`, true);
            }
        }

        // Get Statistics
        async function getStats() {
            showLoading('statsResult');

            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    let html = '<div class="stats-grid">';
                    html += `
                        <div class="stat-box">
                            <div class="stat-value">${data.total_documents}</div>
                            <div class="stat-label">Total Documents</div>
                        </div>
                    `;
                    
                    for (const [category, count] of Object.entries(data.categories)) {
                        html += `
                            <div class="stat-box">
                                <div class="stat-value">${count}</div>
                                <div class="stat-label">${category}</div>
                            </div>
                        `;
                    }
                    html += '</div>';
                    
                    document.getElementById('statsResult').innerHTML = html;
                    document.getElementById('statsResult').className = 'result show success';
                } else {
                    showResult('statsResult', data, true);
                }
            } catch (error) {
                showResult('statsResult', `Error: ${error.message}`, true);
            }
        }

        // Semantic Search
        async function semanticSearch() {
            const query = document.getElementById('searchQuery').value;
            const minScore = parseFloat(document.getElementById('minScore').value);
            
            if (!query || query.length < 3) {
                showResult('searchResult', 'Query must be at least 3 characters', true);
                return;
            }

            showLoading('searchResult');

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}&limit=5&min_score=${minScore}`);
                const data = await response.json();
                showResult('searchResult', data, !response.ok);
            } catch (error) {
                showResult('searchResult', `Error: ${error.message}`, true);
            }
        }

        // Get Cache Stats
        async function getCacheStats() {
            showLoading('cacheResult');

            try {
                const response = await fetch(`${API_URL}/cache/stats`);
                const data = await response.json();
                showResult('cacheResult', data, !response.ok);
            } catch (error) {
                showResult('cacheResult', `Error: ${error.message}`, true);
            }
        }

        // Clear Cache
        async function clearCache() {
            if (!confirm('Are you sure you want to clear the cache?')) {
                return;
            }

            showLoading('cacheResult');

            try {
                const response = await fetch(`${API_URL}/cache`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showResult('cacheResult', data, !response.ok);
            } catch (error) {
                showResult('cacheResult', `Error: ${error.message}`, true);
            }
        }

        // Load stats on page load
        window.onload = function() {
            getStats();
        };
    </script>
</body>
</html>
